<head>

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #fdf6f2, #fff6f0);
      margin: 0;
      padding: 0;
      color: #5a1a1a;
      overflow-x: hidden;
    }

    /* üîπ Animasi */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    header {
      text-align: center;
      padding: 30px 15px 15px 15px;
      animation: fadeInUp 1s ease forwards;
    }

    header h1 {
      font-size: 2.2em;
      color: #b22222;
      margin: 0;
    }

    header p {
      font-style: italic;
      color: #8b0000;
      margin-top: 5px;
      font-size: 1em;
    }

    /* üîπ Menu Grid */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      animation: fadeInUp 0.8s ease forwards;
    }

    .item:nth-child(1) { animation-delay: 0.2s; }
    .item:nth-child(2) { animation-delay: 0.4s; }
    .item:nth-child(3) { animation-delay: 0.6s; }
    .item:nth-child(4) { animation-delay: 0.8s; }
    .item:nth-child(5) { animation-delay: 1s; }

    .item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .item img {
      width: 100%;
      max-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.1);
    }

    .item h3 {
      margin-top: 12px;
      color: #a52a2a;
      font-size: 1.1em;
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
    }

    /* üîπ Garis merah di bawah nama produk */
    .item h3::after {
      content: "";
      display: block;
      width: 50px;
      height: 3px;
      background: #b22222;
      margin: 6px auto 0 auto;
      border-radius: 2px;
    }

    .price {
      margin: 8px 0;
      font-weight: bold;
      color: #444;
      font-size: 0.95em;
    }

    .btn-order {
      display: inline-block;
      background: #b22222;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      animation: pulse 2.5s infinite;
      transition: background 0.3s;
    }

    .btn-order:hover {
      background: #8b0000;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      background: #f3e9e5;
      color: #5a1a1a;
      animation: fadeInUp 1s ease forwards;
      font-size: 0.9em;
    }

    /* üîπ Responsif */
    @media (max-width: 480px) {
      .menu {
        grid-template-columns: repeat(2, 1fr);
      }
      .item img {
        max-width: 100px;
        height: 100px;
      }
      header h1 {
        font-size: 1.8em;
      }
      header p {
        font-size: 0.9em;
      }
    }

    @media (max-width: 360px) {
      .menu {
        grid-template-columns: 1fr;
      }
      .item img {
        max-width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
